<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">
    <h2>Login</h2>
    <form action="/login" method="POST" style="margin: 0 auto; max-width: 300px;">
        <label for="phone" style="display: block; margin-bottom: 10px;">Phone:</label>
        <input type="text" id="phone" name="phone" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>
        <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>
        <input type="submit" value="Login" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 4px;">
    </form>
</body>
</html>
